<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @keyframes pulse-glow {
            0% { text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff0099; }
            50% { text-shadow: 0 0 30px #ff99e6, 0 0 60px #ff33cc; }
            100% { text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff0099; }
        }

        @keyframes bg-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0b0014, #1a001f, #2c003d, #4d0066);
            background-size: 400% 400%;
            animation: bg-shift 15s ease infinite alternate;
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            color: #fff;
            margin: 0;
            font-weight: 800;
            text-transform: uppercase;
            animation: pulse-glow 3s infinite ease-in-out;
            color: #ffb6e6;
            letter-spacing: 5px;
        }

        h2 {
            font-size: 2.5rem;
            color: #fff0f5;
            margin-top: 10px;
            font-style: italic;
            opacity: 0.9;
            text-shadow: 0 0 15px #ff69b4;
        }

        .heart {
            position: absolute;
            color: #ff69b4; /* Pembe kalp rengi */
            font-size: 20px;
            animation: floatAndRotate 8s linear infinite;
            opacity: 0.9;
            filter: drop-shadow(0 0 5px #fff); /* IÅŸÄ±ltÄ± efekti */
        }

        @keyframes floatAndRotate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="container">
